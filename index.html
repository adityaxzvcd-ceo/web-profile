<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Virtual iPhone iOS Style</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, sans-serif; }

body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.iphone{
  width:340px;
  height:700px;
  background:black;
  border-radius:50px;
  padding:14px;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
  position:relative;
}

.screen{
  width:100%;
  height:100%;
  border-radius:40px;
  overflow:hidden;
  position:relative;
  background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
}

.status-bar{
  position:absolute;
  top:8px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 20px;
  font-size:14px;
  color:white;
  z-index:10;
}

.lock-screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  backdrop-filter:blur(10px);
  transition:0.4s;
}

.lock-screen h1{
  font-size:60px;
}

.home-screen{
  position:absolute;
  width:100%;
  height:100%;
  padding:70px 20px 90px;
  display:none;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
  transition:0.3s;
}

.app-icon{
  width:70px;
  height:70px;
  border-radius:20px;
  background:rgba(255,255,255,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
  text-align:center;
  cursor:pointer;
  transition:0.2s;
}

.app-icon:active{
  transform:scale(0.9);
}

.dock{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  height:80px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.app-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:white;
  top:100%;
  transition:0.3s ease;
  border-radius:40px;
  padding:60px 20px;
  overflow:auto;
}

.home-bar{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:5px;
  background:#ccc;
  border-radius:10px;
  z-index:20;
}

.control-center{
  position:absolute;
  top:-100%;
  right:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  color:white;
  padding:80px 20px;
  transition:0.4s;
}

.control-box{
  background:rgba(255,255,255,0.2);
  padding:20px;
  border-radius:20px;
  margin-bottom:15px;
}
</style>
</head>
<body>

<div class="iphone">
<div class="screen" id="screen">

<div class="status-bar">
<span id="statusTime"></span>
<span>ğŸ”‹100%</span>
</div>

<div class="lock-screen" id="lockScreen">
<h1 id="time"></h1>
<p id="date"></p>
<p style="margin-top:20px;">Swipe Up</p>
</div>

<div class="home-screen" id="homeScreen">
<div class="app-icon" onclick="openApp('Phone')">ğŸ“<br>Phone</div>
<div class="app-icon" onclick="openApp('Safari')">ğŸŒ<br>Safari</div>
<div class="app-icon" onclick="openApp('Music')">ğŸµ<br>Music</div>
<div class="app-icon" onclick="openApp('Settings')">âš™ï¸<br>Settings</div>

<div class="dock">
<div class="app-icon" onclick="openApp('Phone')">ğŸ“</div>
<div class="app-icon" onclick="openApp('Safari')">ğŸŒ</div>
<div class="app-icon" onclick="openApp('Music')">ğŸµ</div>
</div>
</div>

<div class="app-screen" id="appScreen">
<h2 id="appTitle"></h2>
<div id="appContent"></div>
</div>

<div class="control-center" id="controlCenter">
<div class="control-box">âœˆï¸ Airplane Mode</div>
<div class="control-box">ğŸ“¶ WiFi</div>
<div class="control-box">ğŸ”µ Bluetooth</div>
</div>

<div class="home-bar" id="homeBar"></div>

</div>
</div>

<script>
const lockScreen = document.getElementById("lockScreen");
const homeScreen = document.getElementById("homeScreen");
const appScreen = document.getElementById("appScreen");
const appTitle = document.getElementById("appTitle");
const appContent = document.getElementById("appContent");
const controlCenter = document.getElementById("controlCenter");

function updateTime(){
  const now=new Date();
  document.getElementById("time").innerText=
  now.getHours().toString().padStart(2,'0')+":"+
  now.getMinutes().toString().padStart(2,'0');

  document.getElementById("statusTime").innerText=
  now.getHours()+":"+now.getMinutes().toString().padStart(2,'0');

  document.getElementById("date").innerText=
  now.toDateString();
}
setInterval(updateTime,1000);
updateTime();

let startY=0;
lockScreen.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
lockScreen.addEventListener("touchend",e=>{
  if(startY - e.changedTouches[0].clientY > 50){
    lockScreen.style.top="-100%";
    homeScreen.style.display="flex";
  }
});

function openApp(name){
  appTitle.innerText=name;
  appScreen.style.top="0";
  if(name==="Safari"){
    appContent.innerHTML="<iframe src='https://example.com' width='100%' height='500'></iframe>";
  }else{
    appContent.innerHTML="<p>Welcome to "+name+"</p>";
  }
}

document.getElementById("homeBar").onclick=()=>{
  appScreen.style.top="100%";
};

document.getElementById("screen").addEventListener("dblclick",()=>{
  controlCenter.style.top="0";
});

controlCenter.onclick=()=>{
  controlCenter.style.top="-100%";
};
</script>

</body>
</html>
