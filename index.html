<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Profile</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Background gradient animasi */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #1abc9c, #3498db, #9b59b6, #e67e22);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Profile Card */
    .profile-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transform: translateY(-50px);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .profile-card img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
      transition: transform 0.3s, border-color 0.3s;
    }

    .profile-card img:hover {
      transform: scale(1.05);
      border-color: #e67e22;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #333;
    }

    p.bio {
      color: #555;
      font-size: 16px;
      margin: 10px 0 20px;
      line-height: 1.5;
    }

    .contact a {
      text-decoration: none;
      color: #fff;
      background: #3498db;
      padding: 12px 25px;
      border-radius: 8px;
      margin: 0 7px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .contact a:hover {
      background: #e67e22;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media(max-width: 450px) {
      .profile-card {
        padding: 30px 20px;
      }
      h1 { font-size: 24px; }
      .contact a { padding: 10px 15px; margin: 5px; }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/160" alt="Foto Profil">
    <h1>Nama Kamu</h1>
    <p class="bio">Halo! Aku seorang developer muda yang suka membuat website keren, belajar hal baru, dan berbagi ilmu.</p>
    <div class="contact">
      <a href="mailto:email@domain.com">Email</a>
      <a href="https://github.com/username" target="_blank">GitHub</a>
      <a href="https://instagram.com/username" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
